<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
</head>
<body>

  <section class="island pad-t-2 max-length">
    <h1 class="pad-t">Want to go to Mars?</h1>

    <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    <fieldset>
      <legend class="italic mega">Personal details</legend>
    </fieldset>
    <form action="https://formspree.io/thepaulbelisle@gmail.com" method="POST">
      <div class="grid">
        <div class="quarter space-right push unit xs-1 m-1 l-1-2">
          <label for="name">Name</label>
          <input id="name" required>
        </div>
        <div class="quarter space-left push unit xs-1 m-1 l-1-2">
          <label for="number">Age</label>
          <input id="number" required>
        </div>
        <div class="quarter space-right push unit xs-1 m-1 l-1-2">
          <label for="email">Email</label>
          <input id="email" type="email" name="name" required>
        </div>
        <div class="quarter space-left push unit xs-1 m-1 l-1-2">
          <label for="subject">Physical fitness</label>
          <select id="subject" name="_subject">
            <option>- Super-human</option>
            <option>- Fit as a fiddle</option>
            <option>- Not terribly strong</option>
            <option>- A little couch-potato-y</option>
          </select>
        </div>
      </div>
      <div class="push">
        <label for="text">Address</label>
        <input id="text" required>
      </div>
      <div class="push">
        <fieldset>
          <legend class="italic mega">Mission statement</legend>
        </fieldset>
        <label for="details">Why do you want to go to Mars?</label>
        <textarea id="details" name="detail" required></textarea>
      </div>
      <div class="text-center push">
        <button class="btn btn-dark mega" type="submit">Register for the trip!</button>
      </div>
      <input type="hidden" name="_subject" value="Request to join the mission">
    </form>
  </section>

</body>
</html>
